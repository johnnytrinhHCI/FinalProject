<!DOCTYPE html>

<html>
    <head>
        <title>Song Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">
    </head>
    <body>
      <div id="screen">
          <div class="head-bar">
              <a class="back-button" href="albums.html"><i class="material-icons">arrow_back</i></a>
          </div>

          <div class="songs-info-wrapper">
            <div class="songs-album-art"><img src="images/currents.jpg" class="songs-album-art"></div>
            <div class="songs-text-info">
              <p class="songs-album-name">Currents</p>
              <p class="songs-artist-name">Tame Impala</p>
              <p class="songs-album-year">2015</p>
            </div>
          </div>

          <div class="songs-list">
            <ol>
                <li>Let It Happen</li>
                <li>Nangs</li>
                <li>The Moment</li>
                <li>Yes I'm Changing</li>
                <li>Eventually</li>
                <li>Gossip</li>
                <li>The Less I Know The Better</li>
                <li>Past Life</li>
                <li>Disciples</li>
                <li>'Cause I'm A Man</li>
            </ol>
        </div>
   </body>
</html>
